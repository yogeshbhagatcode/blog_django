{% extends 'base.html' %}

{% block content %}

<div class="row">
    <!-- Left sidebar -->
    <!-- load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}
    {% load crispy_forms_tags %}

    <!-- Right side content -->
    <div class="col-md-9">
        <div class="row">
          {% if perms.auth.change_user %}
            <div class="col">
              <h2>Edit User</h2>

              <form action="{% url 'edit_user' user.id %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
              </form>
                
            </div>
          {% else %}
          <h5>Permission Denied</h5>
          {% endif %}
        </div>
    </div>
</div>

{% endblock %}
